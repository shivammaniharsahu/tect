<html lang="en-US">
  <head>

  <body onload="myFunction()" id="top">
    <div id="loading"></div>
    <div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand">LIVE NOW</h3>
        </div>
      </div><br>      <div class="inner cover">
        <h1 class="cover-heading">OUR SITE HAS SHIFTED</h1>
        <p class="lead cover-copy">Aavartan is bigger and better this time and so is Aavartan's new website....</br>
        We have shifted our online presence to a new place...</br>
        <span style="color:#05F5A2;">You will be redirected to our new website in <span id="countdown">5</span> seconds....</span></br>
        If you are not redirected <a href="http://Aavartan.nitrr.ac.in/" target="_blank">Click Here</a></p>
      </div>
      <div class="mastfoot">
        <div class="inner">
          <p>&copy; Team TechnoCracy <a href="http://Aavartan.nitrr.ac.in/" target="_blank">Aavartan</a>.</p>
        </div>
      </div>
      </div>
  </div>
</div>
<script>
  
     var preloader=document.getElementById('loading');
     function myFunction(){
         preloader.style.display='none';
     }
     
     var seconds = 5;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Chnage your redirection link here
            window.location = "http://Aavartan.nitrr.ac.in/";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 500);
        }
    }
    
    // Run countdown function
    countdown();
</script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="scripts/main.js"></script>
  </body>
